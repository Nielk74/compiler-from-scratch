name: Compiler tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t projetgl docker/

      - name: Run tests in Docker container
        run: |
          docker run --rm \
          --entrypoint /bin/bash \
          -v "${{ github.workspace }}:/home/gl/Projet_GL" \
          projetgl /bin/bash -c "cd /home/gl/Projet_GL && mkdir -p target/generated-sources && mvn clean && mvn test"
